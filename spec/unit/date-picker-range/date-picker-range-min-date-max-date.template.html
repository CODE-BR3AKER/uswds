<div>
  <div
    class="usa-date-picker-range"
    data-min-date="05/22/2020"
    data-max-date="06/20/2021"
  >
    <div class="usa-form-group">
      <label class="usa-label" for="appointment-date-start"
        >Appointment Date Start</label
      >
      <div class="usa-hint">mm/dd/yyyy</div>
      <div class="usa-date-picker">
        <input
          class="usa-input"
          id="appointment-date-start"
          name="appointment-date-start"
          type="text"
          required
        />
      </div>
    </div>

    <div class="usa-form-group">
      <label class="usa-label" for="appointment-date-end"
        >Appointment Date End</label
      >
      <div class="usa-hint">mm/dd/yyyy</div>
      <div class="usa-date-picker">
        <input
          class="usa-input"
          id="appointment-date-end"
          name="appointment-date-end"
          type="text"
          required
        />
      </div>
    </div>
  </div>
</div>
